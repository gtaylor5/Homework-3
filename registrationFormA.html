<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>Student Registration</title>
    </head>
    <body>
        
        <h1>Registration Form A</h1>
        <form action="/RegistrationController/" method="get">
            <table>
                <tr>
                    <td>User Id:</td> 
                    <td><input type="text" name="userId"></td>
                </tr>
                <tr>
                    <td>Password:</td> 
                    <td><input type="password" name="password"><br></td>
                </tr>
                <tr>
                    <td>Password (repeat):</td> 
                    <td><input type="password" name="passwordConfirm"><br></td>
                </tr>
                <tr>
                    <td>First Name: </td> 
                    <td><input type="text" name="firstName"><br></td>
                </tr>
                <tr>
                    <td>Last Name: </td> 
                    <td><input type="text" name="lastName"><br></td>
                </tr>
                <tr>
                    <td>Social Security Number</td> 
                    <td><input type="password" name="socialPartOne" size="3"> -
                        <input type="password" name="socialPartTwo" size="2"> -
                        <input type="password" name="socialPartThree" size="4">
                    </td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="text" name="email"></td>
                </tr>
            </table>
            <input type="submit" value="Continue" name="loginButton">
        </form>
    </body>
</html>
